<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login Page</title>
        <link rel="stylesheet" href="\styles\login.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Roboto&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div id="site" class="content">
            <div class="truck"></div>
            <div class="login">
                <h1>Administrative Panel</h1>
                <p id="vms">Vehicle Management System</p>
                <form id="log-form">
                    <div class="input-group">
                        <div class="input-field">
                            <p>Email</p>
                            <input id="email" type="email" required />
                        </div>

                        <div class="input-field">
                            <p>Password</p>
                            <input
                                id="password"
                                type="password"
                                autocomplete="current-password"
                                required
                            />
                            <button type="button" id="show" onclick="showd()">
                                <img
                                    id="img-show"
                                    src="/assets/login/view (1).png"
                                    alt=""
                                    width="25px"
                                />
                            </button>
                        </div>

                        <div class="sign-in_forgot">
                            <button id="forgot" type="button">
                                Forgot Password?
                            </button>
                            <button
                                type="button"
                                id="sign-in"
                                onclick="register()"
                            >
                                Login
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- <script src="/scripts/login.js"></script> -->
        <script>
            const password = document.getElementById("password");
            let im = document.getElementById("img-show");
            function showd() {
                if (password.type === "password") {
                    password.type = "text";
                    im.src = "/assets/login/hidden.png";
                } else {
                    password.type = "password";
                    im.src = "/assets/login/view (1).png";
                }
            }
            let visible = true;
            function register() {
                let formData = {
                    email: document.getElementById("email").value,
                    password: document.getElementById("password").value,
                };
                fetch("/loginAdmin", {
                    method: "post",
                    body: JSON.stringify(formData),
                    mode: "cors",
                }).then((response) => {
                    if (response.ok) {
                        window.location.href = "./driver.html";
                    } else {
                        throw "unauthorised";
                    }
                }); //TODO: catch throw
                return false;
            }
        </script>
    </body>
</html>
